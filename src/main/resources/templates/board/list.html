<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        h1 {
            color: #333333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: 1px solid #d0d0d0;
            background-color: #ffffff;
            color: #333333;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #f5f5f5;
            border-color: #999999;
        }
        
        .btn-primary {
            background-color: #f8f8f8;
            border: 1px solid #cccccc;
        }
        
        .btn-primary:hover {
            background-color: #eeeeee;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #f8f8f8;
            font-weight: 600;
            color: #555555;
        }
        
        tr:hover {
            background-color: #fafafa;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        a {
            color: #333333;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .empty-message {
            text-align: center;
            padding: 50px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>게시판</h1>
            <a href="/board/new" class="btn btn-primary">새 글 작성</a>
        </div>
        
        <table th:if="${!boards.isEmpty()}">
            <thead>
                <tr>
                    <th style="width: 10%;">번호</th>
                    <th style="width: 40%;">제목</th>
                    <th style="width: 20%;">작성자</th>
                    <th style="width: 30%;">작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}">제목</a>
                    </td>
                    <td th:text="${board.author}">작성자</td>
                    <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}">2025-10-12 10:00</td>
                </tr>
            </tbody>
        </table>
        
        <div class="empty-message" th:if="${boards.isEmpty()}">
            <p>등록된 게시글이 없습니다.</p>
        </div>
    </div>
</body>
</html>
