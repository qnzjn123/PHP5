<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        h1 {
            color: #333333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .board-info {
            background-color: #f8f8f8;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }
        
        .board-info p {
            margin: 5px 0;
            color: #666666;
        }
        
        .board-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333333;
        }
        
        .board-content {
            background-color: #ffffff;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 300px;
            line-height: 1.8;
            border: 1px solid #e0e0e0;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 10px 20px;
            border: 1px solid #d0d0d0;
            background-color: #ffffff;
            color: #333333;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #f5f5f5;
            border-color: #999999;
        }
        
        .btn-edit {
            background-color: #f8f8f8;
        }
        
        .btn-delete {
            background-color: #ffffff;
            border-color: #cccccc;
        }
        
        .btn-delete:hover {
            background-color: #f0f0f0;
        }
        
        .btn-back {
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 보기</h1>
        
        <div class="board-title" th:text="${board.title}">제목</div>
        
        <div class="board-info">
            <p><strong>작성자:</strong> <span th:text="${board.author}">작성자</span></p>
            <p><strong>작성일:</strong> <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}">2025-10-12 10:00:00</span></p>
            <p><strong>수정일:</strong> <span th:text="${#temporals.format(board.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}">2025-10-12 10:00:00</span></p>
        </div>
        
        <div class="board-content" th:text="${board.content}">
            내용
        </div>
        
        <div class="btn-group">
            <a href="/board" class="btn btn-back">목록</a>
            <a th:href="@{/board/{id}/edit(id=${board.id})}" class="btn btn-edit">수정</a>
            <form th:action="@{/board/{id}/delete(id=${board.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-delete" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>
    </div>
</body>
</html>
