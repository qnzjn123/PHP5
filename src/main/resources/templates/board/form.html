<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board.id != null ? '게시글 수정' : '새 글 작성'}">게시글 작성</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        h1 {
            color: #333333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555555;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d0d0d0;
            background-color: #ffffff;
            color: #333333;
            font-size: 14px;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #999999;
        }
        
        textarea {
            min-height: 300px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 30px;
            border: 1px solid #d0d0d0;
            background-color: #ffffff;
            color: #333333;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #f5f5f5;
            border-color: #999999;
        }
        
        .btn-submit {
            background-color: #f8f8f8;
            border: 1px solid #cccccc;
        }
        
        .btn-submit:hover {
            background-color: #eeeeee;
        }
        
        .btn-cancel {
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${board.id != null ? '게시글 수정' : '새 글 작성'}">게시글 작성</h1>
        
        <form th:action="${board.id != null ? '/board/' + board.id : '/board'}" 
              th:object="${board}" 
              method="post">
            
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" required placeholder="제목을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" id="author" th:field="*{author}" required placeholder="작성자를 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" required placeholder="내용을 입력하세요"></textarea>
            </div>
            
            <div class="btn-group">
                <a href="/board" class="btn btn-cancel">취소</a>
                <button type="submit" class="btn btn-submit">
                    <span th:text="${board.id != null ? '수정' : '작성'}">작성</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
