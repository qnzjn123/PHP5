<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            min-height: 100vh;
            padding: 40px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }
        
        .board-header {
            border-bottom: 3px solid #333;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        
        .board-title {
            font-size: 1.8em;
            color: #333;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .board-info {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.95em;
        }
        
        .board-info span {
            font-weight: 500;
        }
        
        .board-content {
            min-height: 300px;
            padding: 30px 0;
            line-height: 1.8;
            color: #333;
            font-size: 1.1em;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button, .btn-link {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-list {
            background-color: #333;
            color: white;
        }
        
        .btn-list:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 게시글 상세보기</h1>
        
        <div class="board-header">
            <div class="board-title" th:text="${board.title}">제목</div>
            <div class="board-info">
                <span>작성자: <strong th:text="${board.author}">작성자</strong></span>
                <span>작성일: <strong th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}">날짜</strong></span>
            </div>
        </div>
        
        <div class="board-content" th:text="${board.content}">
            내용이 여기에 표시됩니다.
        </div>
        
        <div class="button-group">
            <a href="/boards" class="btn-link btn-list">목록으로</a>
            <form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn-delete" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>
    </div>
</body>
</html>
