<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit != null ? '게시글 수정' : '글쓰기'}">글쓰기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #000;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #000;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fff;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #666;
        }
        
        textarea {
            resize: vertical;
            min-height: 400px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: 2px solid #333;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #333;
            color: #fff;
        }
        
        .btn-primary {
            background-color: #333;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${isEdit != null ? '게시글 수정' : '글쓰기'}">글쓰기</h1>
        
        <form th:action="${isEdit != null ? '/posts/' + post.id : '/posts'}" 
              method="post" 
              th:object="${post}">
            
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       th:field="*{title}" 
                       required 
                       placeholder="제목을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" 
                       id="author" 
                       name="author" 
                       th:field="*{author}" 
                       required 
                       placeholder="작성자 이름을 입력하세요"
                       th:readonly="${isEdit != null}">
            </div>
            
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" 
                          name="content" 
                          th:field="*{content}" 
                          required 
                          placeholder="내용을 입력하세요"></textarea>
            </div>
            
            <div class="button-group">
                <a th:href="@{/posts}" class="btn">목록</a>
                <button type="submit" class="btn btn-primary" 
                        th:text="${isEdit != null ? '수정' : '작성'}">작성</button>
            </div>
        </form>
    </div>
</body>
</html>
