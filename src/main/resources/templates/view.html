<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">게시글 상세</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .post-header {
            border-bottom: 3px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .post-title {
            font-size: 32px;
            margin-bottom: 15px;
            color: #000;
            font-weight: 600;
        }
        
        .post-meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .post-meta span {
            display: flex;
            align-items: center;
        }
        
        .post-content {
            min-height: 300px;
            padding: 30px 0;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .button-group-left,
        .button-group-right {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: 2px solid #333;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #333;
            color: #fff;
        }
        
        .btn-primary {
            background-color: #333;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
        }
        
        .btn-danger {
            border-color: #d32f2f;
            color: #d32f2f;
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-header">
            <h1 class="post-title" th:text="${post.title}">게시글 제목</h1>
            <div class="post-meta">
                <span th:text="'작성자: ' + ${post.author}">작성자: 홍길동</span>
                <span th:text="'작성일: ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일: 2024-01-01</span>
                <span th:text="'조회수: ' + ${post.viewCount}">조회수: 0</span>
            </div>
        </div>
        
        <div class="post-content" th:text="${post.content}">
            게시글 내용이 여기에 표시됩니다.
        </div>
        
        <div class="button-group">
            <div class="button-group-left">
                <a th:href="@{/posts}" class="btn">목록</a>
            </div>
            <div class="button-group-right">
                <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-primary">수정</a>
                <form th:action="@{/posts/{id}/delete(id=${post.id})}" 
                      method="post" 
                      style="display: inline;"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
