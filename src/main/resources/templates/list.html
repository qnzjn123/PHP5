<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #000;
            text-align: center;
            font-weight: 600;
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .search-bar input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 400px;
            background-color: #fff;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #666;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: 2px solid #333;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #333;
            color: #fff;
        }
        
        .btn-primary {
            background-color: #333;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 2px solid #e0e0e0;
        }
        
        thead {
            background-color: #f5f5f5;
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            font-weight: 600;
            color: #000;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            color: #555;
        }
        
        tbody tr {
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #fafafa;
        }
        
        .title-link {
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
        
        .title-link:hover {
            text-decoration: underline;
        }
        
        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 18px;
        }
        
        .col-no { width: 80px; text-align: center; }
        .col-title { width: auto; }
        .col-author { width: 150px; }
        .col-date { width: 180px; }
        .col-views { width: 100px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시판</h1>
        
        <form class="search-bar" th:action="@{/posts}" method="get">
            <input type="text" name="search" placeholder="제목 또는 내용 검색" th:value="${search}">
            <button type="submit" class="btn">검색</button>
        </form>
        
        <div class="actions">
            <a th:href="@{/posts/new}" class="btn btn-primary">글쓰기</a>
        </div>
        
        <table th:if="${posts != null and !posts.isEmpty()}">
            <thead>
                <tr>
                    <th class="col-no">번호</th>
                    <th class="col-title">제목</th>
                    <th class="col-author">작성자</th>
                    <th class="col-date">작성일</th>
                    <th class="col-views">조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post, iterStat : ${posts}">
                    <td class="col-no" th:text="${iterStat.count}">1</td>
                    <td class="col-title">
                        <a th:href="@{/posts/{id}(id=${post.id})}" 
                           class="title-link" 
                           th:text="${post.title}">제목</a>
                    </td>
                    <td class="col-author" th:text="${post.author}">작성자</td>
                    <td class="col-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                    <td class="col-views" th:text="${post.viewCount}">0</td>
                </tr>
            </tbody>
        </table>
        
        <div class="empty-message" th:if="${posts == null or posts.isEmpty()}">
            게시글이 없습니다.
        </div>
    </div>
</body>
</html>
